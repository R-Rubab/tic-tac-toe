<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="gametic-tac-toe.css">
    <link rel="stylesheet" media="screen and (max-width: 840px and min-width:740)" href="mediaquery-ttt.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Luxurious+Roman&family=Nanum+Myeongjo&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,500;1,700;1,900&family=Rubik+Distressed&family=Sen:wght@400;700;800&family=Ubuntu:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <header class="navbar">
        <span>Tic tac toe</span>
    </header>
    <section class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box  bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box  bt-0 "><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"</span></div>
            <div class="box bt-0 "><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box  br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <span >welcome to my tic tac toe</span>
            <img class="imgbox" src="Assets/excited.gif" alt="">
            <span class="info">turn in x</span>
            <button id="btn">Reset</button>
        </div>
    </section>
    <script src="js-tic-tac-toe.js"> </script> 


</body>

</html>
